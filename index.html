<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Ingeniería en Redes - Login Seguro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">

    <div class="top-buttons">
      <div class="theme-toggle" onclick="toggleTheme()">🌙 Cambiar tema</div>
      <div class="logout-button" onclick="cerrarSesion()">🔓 Cerrar sesión</div>
    </div>

    <div class="wrapper">
      <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" class="logo" alt="Duoc UC" />
        <h1 id="saludo">👋 ¡Bienvenido!</h1>
        <p>Malla curricular interactiva con sistema de usuarios</p>
      </header>

      <section id="login-form" class="form-container">
        <h2>Iniciar sesión</h2>
        <input type="text" id="login-user" placeholder="Usuario" />
        <input type="password" id="login-pass" placeholder="Contraseña" />
        <button onclick="iniciarSesion()">Ingresar</button>
        <p><a href="#" onclick="mostrarFormulario('registro')">Crear cuenta</a> | <a href="#" onclick="mostrarFormulario('recuperar')">¿Olvidaste tu contraseña?</a></p>
      </section>

      <section id="registro-form" class="form-container" style="display:none;">
        <h2>Crear cuenta</h2>
        <input type="text" id="reg-nombre" placeholder="Nombre completo" />
        <input type="email" id="reg-correo" placeholder="Correo electrónico" />
        <input type="text" id="reg-usuario" placeholder="Nombre de usuario" />
        <input type="password" id="reg-pass" placeholder="Contraseña" />
        <button onclick="registrarUsuario()">Registrar</button>
        <p><a href="#" onclick="mostrarFormulario('login')">Volver al inicio</a></p>
      </section>

      <section id="recuperar-form" class="form-container" style="display:none;">
        <h2>Recuperar contraseña</h2>
        <input type="text" id="rec-user" placeholder="Nombre de usuario" />
        <input type="email" id="rec-correo" placeholder="Correo registrado" />
        <button onclick="recuperarContrasena()">Recuperar</button>
        <p><a href="#" onclick="mostrarFormulario('login')">Volver al inicio</a></p>
      </section>

      <div id="contenido-malla" style="display: none;">
        <section class="malla-container">
          <div class="grid" id="malla-grid">
          </div>
        </section>

        <div class="creditos" id="resumen-creditos">
          Créditos completados: 0 / 410<br />
          🎓 Promedio general: <span id="promedio-general">-</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
